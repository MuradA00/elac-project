<!--log-->
<section class="section log">
 <div class="container">
  <div class="log-wrap">
   <div class="log-text">
    <span class="section-sub">Loggen Sie sich ein</span>
    <h2 class="section-title title-x">Intern</h2>
    <form class="log-form form">
     <label class="log-input form-input">
      <span class="form-input_title">Name / E-Mail-Adresse *</span>
      <input class="form-input_point" type="text" required>
      <span class="form-input_error active">Error!</span>
     </label>
     <label class="log-input form-input">
      <span class="form-input_title">Passwort</span>
      <input class="form-input_point" type="password" required>
      <span class="form-input_error active">Error!</span>
     </label>
     <label class="log-btn form-btn">
      <input class="form-btn_point" type="button" value="Anmelden">
     </label>
     <a href="#" class="log-link form-link">Passwort vergessen?</a>
    </form>
   </div>
   <div class="log-img">
    <img src="img/start/start-1.jpg" alt="img">
   </div>
  </div>
 </div>
</section>
<!--/log-->
